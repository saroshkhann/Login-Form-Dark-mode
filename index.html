<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rounded switch -->
  <p class="mode">Dark mode</p>
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  <form class="container">
    <div class="form__data">
      <p class="form__data--para">Login</p>
      <div class="input-1">
        <i class="fa-solid fa-envelope email__icon"></i>
        <input type="text" placeholder="Enter your email" class="form__data--input1 --1">
      </div>

      <div class="input-1">
        <i class="fa-solid fa-lock email__icon"></i>
        <input type="password" placeholder="Enter your password " class="form__data--input1 --2">
      </div>

      <div class="contain">
        <p class="form__data--forget">Forget password?</p>
      </div>

      <button class="form__data--btn">Login </button>
      <p class="form__data--para2">Don't have an account? <span class="form__data--span">Sign up now</span></p>

    </div>
    <div class="form__img">
      <h1 class="form__img--heading">Sign up to explore new things.</h1>
      <p class="form__img--para">Let's get connected</p>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
